<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue js exemples</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>

<div id="app">
    <input type="text" v-on:input="changeTitle">

    <h3>{{ title }}</h3>

    <h2>Todos:</h2>
  <ol>
    <li v-for="todo in todos">
      <label>
        <input type="checkbox"
          v-on:change="toggle(todo)"
          v-bind:checked="todo.done">

        <del v-if="todo.done">
          {{ todo.text }}
        </del>

        <span v-else>
          {{ todo.text }}
        </span>

      </label>
      
    </li>
  </ol>

  <h3>Render from a method</h3>
 <p> {{ sayHello() }} </p>

 <h3>Links</h3>
 <a v-bind:href="link"> Google </a>
 <p v-html="htmlLink"></p>


 <h3>Events</h3>

 <button v-on:click="inrement(2, $event)"> Increase </button>

 <p> counter : {{counter}} </p>

 <p v-on:mousemove="updateCoordinates">
   
  coordinates {{x}} / {{y}} 
  <br>

  <span v-on:mousemove="dummy"> STOP EVENT HERE using event stopPropagation </span>
  <br>
  
  <span v-on:mousemove.stop> STOP EVENT HERE using modifier stop </span>

</p>

</div>

</body>
</html>


<script>

new Vue({
	el: '#app',
  data: {
  	title: 'Hello World!',
    link: "http://google.com",
    htmlLink: "<a href='http://google.com'>Google</a>",
    counter: 0,

      todos: [
      { text: "Learn JavaScript", done: false },
      { text: "Learn Vue", done: false },
      { text: "Play around in JSFiddle", done: true },
      { text: "Build something awesome", done: true }
    ],

    x: 0,
    y: 0
  },
  methods: {
  	changeTitle: function(event) {
    	this.title = event.target.value;
    },

    toggle: function(todo) {
        todo.done =!todo.done
    },

    sayHello: function() {
        return "Say hello rendered"
    },

    inrement: function(step, event) {
       this.counter += step
    },

    updateCoordinates: function(event) {
      this.x = event.clientX;
      this.y = event.clientY
    },

    dummy: function(event) {

      event.stopPropagation();
      
    }
  }
});

</script>
