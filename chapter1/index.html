<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue js exemples</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>

<div id="app">
    <input type="text" @input="changeTitle">

    <h3>{{ title }}</h3>

    <h2>Todos:</h2>
  <ol>
    <li v-for="todo in todos">
      <label>
        <input type="checkbox"
          @change="toggle(todo)"
          v-bind:checked="todo.done">

        <del v-if="todo.done">
          {{ todo.text }}
        </del>

        <span v-else>
          {{ todo.text }}
        </span>

      </label>
      
    </li>
  </ol>

  <h3>Render from a method</h3>
 <p> {{ sayHello() }} </p>

 <h3>Links</h3>
 <a :href="link"> Google </a>
 <p v-html="htmlLink"></p>


 <h3>Events</h3>

 <button @click="inrement(2, $event)"> Increase </button>

 <button @click="counter++"> Increase </button>

 <p> counter : {{counter}} {{counter * 2 > 10 ? "Greater than 10" : "Smaller than 10"}} </p>


 <p @mousemove="updateCoordinates">
   
  coordinates {{x}} / {{y}} 
  <br>

  <span @mousemove="dummy"> STOP EVENT HERE using event stopPropagation </span>
  <br>
  
  <span @mousemove.stop> STOP EVENT HERE using modifier stop </span>

</p>

<input type="text" @keyup.enter="alertt"/> 

<br>
  <div 
  class="demo"
  @click="attachedRed = !attachedRed"
  :class="divClasses"
  > </div>
  <div class="demo"
       :class="{ red: attachedRed }"
  
  ></div>

</div>


</body>
</html>


<script>

new Vue({
	el: '#app',
  data() {
    return {
  	title: 'Hello World!',
    link: "http://google.com",
    htmlLink: "<a href='http://google.com'>Google</a>",
    counter: 0,

      todos: [
      { text: "Learn JavaScript", done: false },
      { text: "Learn Vue", done: false },
      { text: "Play around in JSFiddle", done: true },
      { text: "Build something awesome", done: true }
    ],

    x: 0,
    y: 0,

    attachedRed: false,

    divClasses: {
      red: this.attachedRed,
      blue: !this.attachedRed
    }
    }
  },
  methods: {
  	changeTitle(event) {
    	this.title = event.target.value;
    },

    toggle(todo) {
        todo.done =!todo.done
    },

    sayHello() {
        return "Say hello rendered"
    },

    inrement(step, event) {
      console.log("method")
       this.counter += step
    },

    updateCoordinates(event) {
      this.x = event.clientX;
      this.y = event.clientY
    },

    dummy(event) {

      event.stopPropagation();
      
    },

    alertt() {
      alert("Hi there !!")
    }
  },

// excute code when data changes
  watch: {
    counter(value) {
      var vm = this
      setTimeout(() => {
        vm.counter = 0;
      } ,2000)

    }
  }
});

</script>

<style>

.demo.red {
  background-color: red;
}

.demo.blue {
  background-color: blue;
}

.demo {
  width: 100px;
  height: 100px;
  background-color: gray;
  display: inline-block;
  margin: 10px;
};


</style>
